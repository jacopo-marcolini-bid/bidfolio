<div class="prj-btn">
    <div class="dots-container">
        <a *ngFor="let link of links; let i = index" href="{{link}}" target="_blank">
            <div  class="dot">
                {{linksDesc[i]}}
            </div>
        </a>
    </div>
    <div class="img-container">
        <img src="{{imgSrc}}" class="img">
    </div>
    <div class="desc-container">
        <div class="desc">
           {{desc}}
        </div>
    </div>
</div>
